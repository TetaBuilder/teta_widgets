  google_fonts: ^2.1.0  
  flutter_feather_icons: ^2.0.0+1
  material_design_icons_flutter: ^5.0.6595
  flutter_svg: ^1.0.3
  fluentui_system_icons: ^1.1.158
  font_awesome_flutter_named: ^1.0.1+2
  line_icons: ^2.0.1

  # UI
  hovering: ^1.0.4
  graphview: ^1.1.1
  transition: ^2.0.2
  simple_animations: ^4.0.1
  flutter_colorpicker: ^1.0.3
  multi_split_view: ^1.11.0
  focus_detector: ^2.0.1

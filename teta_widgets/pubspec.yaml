  encrypt: ^5.0.1
  after_layout: ^1.1.0
  recase: ^4.0.0
  flutter_gen:
  version: ^2.0.0
  fast_immutable_collections: ^7.1.3
  enum_to_string: ^2.0.1
  flutter_automation: ^2.0.0
  download:
  diacritic: ^0.1.3
  flutter_dotenv: ^5.0.2
  cross_file: ^0.3.1+5
  shake: ^2.0.0
  profanity_filter: ^2.0.0
  device_info_plus: ^3.2.1
  file_picker: ^4.4.0
  package_info_plus: ^1.0.4
  cross_connectivity: ^3.0.3
  linked_scroll_controller: ^0.2.0
  just_audio: ^0.9.18
  location: ^4.3.0
  image: ^3.1.0
  msix: ^2.8.17
  geocode: ^1.0.1
  universal_platform: ^1.0.0+1
  freezed_annotation: ^1.1.0
  gap: ^2.0.0

  # Storage
  hive:
  shared_preferences: ^2.0.5

  # Code
  syntax_highlighter: ^0.1.1
  flutter_highlight: ^0.7.0
  dart_style: ^2.0.1

  # Web
  js: ^0.6.3
  flutter_js: ^0.5.0+3

  # Payments
  purchases_flutter: ^3.0.0 

  # Lint
  very_good_analysis: ^2.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  import_sorter: ^4.6.0

dependencies_overrides:
  teta_core:
    path: ../../Teta/teta_core
  mobile_editor:
    path: ../../Teta/mobile_editor


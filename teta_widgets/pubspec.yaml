name: teta_widgets
description: Official package of Teta
version: 0.0.8
homepage:
publish_to: builder.teta.so:8888

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
     
  teta_core:
    git:
      url: git@github.com:andreabuttarelli/Teta.git
      path: teta_core
      ref: develop

  # DB & Services
  supabase: ^0.2.14
  supabase_flutter: ^0.2.12
  http:
  github: 
  socket_io_client: ^1.0.1
  dart_airtable: ^1.1.0
  mixpanel_analytics: ^2.1.1

  # Bloc
  flutter_bloc: ^7.3.3
  equatable:


  expandable: ^5.0.1
  custom_refresh_indicator: ^1.0.0
  liquid_swipe: ^2.1.1
  map: ^1.0.0
  latlng: ^0.1.0
  webview_windows: ^0.1.6
  badges: ^2.0.1
  flutter_staggered_grid_view: ^0.4.1
  paged_vertical_calendar: ^1.0.4
  webviewx: ^0.2.1
  tcard: ^1.3.5
  concentric_transition: ^1.0.1+1
  bouncing_widget: ^2.0.0
  camera: ^0.9.4+4

  # Utils
  uuid: ^3.0.4
  archive:
  path_provider: ^2.0.1
